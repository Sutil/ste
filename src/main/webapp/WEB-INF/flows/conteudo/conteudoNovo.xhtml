<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template/ui.xhtml">

	

	<ui:define name="content">
		<h:form id="form">
			<h:outputText value="Conteudo" styleClass="title" />
			<p:fieldset legend="Criar novo Conteúdo">
				<h:panelGrid columns="2" columnClasses="label">

					<p:outputLabel for="topicos" value="Tópico: " />
					<p:selectOneMenu id="topicos" value="#{conteudo.topico}">
						<f:selectItems value="#{topicos2}" />
					</p:selectOneMenu>

					<p:outputLabel for="title" value="Título: " />
					<p:inputText id="title" value="#{conteudo.title}" />

					<p:outputLabel for="text" value="Texto: " />
					<p:editor id="text" value="#{conteudo.texto}" width="600"/>  

					<p:commandButton action="save" value="Salvar" />

					<p:spacer height="3" />
				</h:panelGrid>
			</p:fieldset>
		</h:form>
	</ui:define>
</ui:composition>
